<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더나은물류 - 제주 노선 전문 물류 서비스</title>
    <link rel="stylesheet" href="style.css">
    <!-- 지맛산스케 폰트 (비슷한 폰트로 대체) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700;900&display=swap" rel="stylesheet">
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" id="logoBtn">
                    <img src="images/logo_white.png" alt="더나은물류 로고">
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="#home" class="nav-link">홈</a></li>
                        <li><a href="#about" class="nav-link">회사소개</a></li>
                        <li><a href="#service" class="nav-link">서비스</a></li>
                        <li><a href="#contact" class="nav-link">문의하기</a></li>
                    </ul>
                </nav> 
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        <!-- 홈 섹션 -->
        <section id="home" class="section">
            <div class="section-image">
                <img src="images/h-1.png" alt="홈" class="desktop-img">
                <img src="images/h-1-m.png" alt="홈" class="mobile-img">
            </div>
        </section>

        <!-- 회사소개 섹션 -->
        <section id="about" class="section">
            <div class="section-image">
                <img src="images/h-3.png" alt="회사소개" class="desktop-img">
                <img src="images/h-3-m.png" alt="회사소개" class="mobile-img">
            </div>
        </section>

        <!-- 서비스 섹션들 -->
        <section id="service" class="section">
            <div class="section-image">
                <img src="images/h-4.png" alt="서비스" class="desktop-img">
                <img src="images/h-4-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-5.png" alt="서비스" class="desktop-img">
                <img src="images/h-5-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-6.png" alt="서비스" class="desktop-img">

            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-7.png" alt="서비스" class="desktop-img">
                <img src="images/h-7-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-8.png" alt="서비스" class="desktop-img">
                <img src="images/h-8-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-9.png" alt="서비스" class="desktop-img">
                <img src="images/h-9-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-10.png" alt="서비스" class="desktop-img">
                <img src="images/h-10-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-11.png" alt="서비스" class="desktop-img">
                <img src="images/h-11-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-12.png" alt="서비스" class="desktop-img">
                <img src="images/h-12-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-13.png" alt="서비스" class="desktop-img">
                <img src="images/h-13-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <section class="section">
            <div class="section-image">
                <img src="images/h-14.png" alt="서비스" class="desktop-img">
                <img src="images/h-14-m.png" alt="서비스" class="mobile-img">
            </div>
        </section>

        <!-- 문의하기 폼 섹션 -->
        <section id="contact" class="section contact-section">
            <div class="container">
                <h2 class="section-title">문의하기</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="age">나이</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="message">문의내용</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">문의하기</button>
                </form>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>더나은물류</h3>

                </div>
            </div>
        </div>
    </footer>

    <!-- 오른쪽 하단 고정 아이콘 -->
    <div class="fixed-icons">
        <a href="#home" class="icon-btn top-btn" id="topBtn">
            <i class="fas fa-arrow-up"></i>
        </a>
        <a href="tel:1800-9527" class="icon-btn phone-btn">
            <i class="fas fa-phone"></i>
        </a>
        <a href="https://pf.kakao.com/_qKMiK/chat" target="_blank" class="icon-btn kakao-btn">
            <i class="fas fa-comment"></i>
        </a>
        <a href="https://www.instagram.com/better_logis/" target="_blank" class="icon-btn insta-btn">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@betterlogis" target="_blank" class="icon-btn youtube-btn">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
